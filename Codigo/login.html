<!DOCTYPE html>
<html lang="pt-BR">

<!------------------------------------------------------------------------------------------------------------->

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quem necessita?</title>
    <link rel="shortcut icon" href="assets/images/favicon.ico">
    
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/styles.css">
    <script src="https://kit.fontawesome.com/97a4d5baa9.js" crossorigin="anonymous"></script>
    <link rel="preload" href="https://fonts.googleapis.com/css?family=Jost:100,200,300,400,500,600,700,800,900,100i,200i,300i,400i,500i,600i,700i,800i,900i&display=swap" as="style" onload="this.onload=null;this.rel='stylesheet'">
    <noscript><link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Jost:100,200,300,400,500,600,700,800,900,100i,200i,300i,400i,500i,600i,700i,800i,900i&display=swap"></noscript>
    <link rel="preload" href="https://fonts.googleapis.com/css?family=Oswald:200,300,400,500,600,700&display=swap" as="style" onload="this.onload=null;this.rel='stylesheet'">
    <noscript><link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Oswald:200,300,400,500,600,700&display=swap"></noscript>
    <link rel="preload" href="https://fonts.googleapis.com/css?family=Roboto:100,100i,300,300i,400,400i,500,500i,700,700i,900,900i&display=swap" as="style" onload="this.onload=null;this.rel='stylesheet'">
    <noscript><link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:100,100i,300,300i,400,400i,500,500i,700,700i,900,900i&display=swap"></noscript>
</head>

<!------------------------------------------------------------------------------------------------------------->

<body>

    <!------------------------------------------------------------------------------------------------------------->

    <header>
        <nav>
            <input type="checkbox" id="check">
            <label for="check" class="checkbtn">
                <i class="fa fa-bars"></i>
            </label>
            <label class="header_logo"><img src="assets/images/logo.png" alt="Logo" width="50" height="50"><span class="header_logoText">Quem necessita?</span></label>
            <ul>
                <li><a href="/"><i class="fas fa-home"></i>Página inicial</a></li>
                <li><a href="/#Instituições"><i class="far fa-smile-wink"></i>Instituições</a></li>
                <li><a href="/#Como_doar"><i class="far fa-heart"></i>Como doar</a></li>
                <li id="textLogin"></li>
            </ul>
        </nav>
    </header>

    <!------------------------------------------------------------------------------------------------------------->

    <main>
        
        <!------------------------------------------------------------------->

        <div class="modal fade" id="registerModal" tabindex="-1" role="dialog" aria-labelledby="registerModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="registerModalLabel">Criar nova conta</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Fechar">
                        <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <form id="form_register">
                            <div class="form-row">
                                <div class="col-md-12 mb-3">
                                    <input type="text" class="form-control" id="reg_name" placeholder="Nome da instituição" required>
                                </div>
                            </div>

                            <div class="form-row">
                                <div class="col-md-12 mb-3">
                                    <label for="reg_logo">Logo <small>(Recomendado: 500x500)</small></label>
                                    <div class="input-group">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text" id="inputGroupPrepend2"><i class="far fa-image"></i></span>
                                        </div>
                                        <input type="file" class="form-control" id="reg_logo" placeholder="Logo" aria-describedby="inputGroupPrepend2" required>
                                    </div>
                                </div>
                            </div>

                            <div class="form-row">
                                <div class="col-md-6 mb-3">
                                    <label id="label_user" for="reg_user">Usuário</label>
                                    <div id="reg_userForm" class="input-group">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text" id="inputGroupPrepend2"><i class="fas fa-user"></i></span>
                                        </div>
                                        <input onfocusout="reg_userLostFocus()" type="text" class="form-control" id="reg_user" placeholder="Usuário" aria-describedby="inputGroupPrepend2" required>
                                    </div>
                                </div>

                                <div class="col-md-6 mb-3">
                                    <label id="label_pass" for="reg_pass">Senha</label>
                                    <div id="reg_passForm" class="input-group">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text" id="inputGroupPrepend2"><i class="fas fa-key"></i></span>
                                        </div>
                                        <input onfocusout="reg_passLostFocus()" type="password" class="form-control" id="reg_pass" placeholder="Senha" aria-describedby="inputGroupPrepend2" required>
                                    </div>
                                </div>
                            </div>

                            <div class="form-row">
                                <div class="col-md-12 mb-3">
                                    <div class="input-group">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text" id="inputGroupPrepend2"><i class="fas fa-user"></i></span>
                                        </div>
                                        <select class="custom-select" id="reg_categoria" required>
                                            <option selected>Escolha uma categoria:</option>
                                            <option value="0">Alimentos, cestas básicas</option>
                                            <option value="1">Roupas, sapatos, cobertores</option>
                                            <option value="2">Itens de higiene</option>
                                            <option value="3">Itens de mercado em geral</option>
                                            <option value="4">Livros, brinquedos</option>
                                            <option value="5">Bens materiais</option>
                                            <option value="6">Dinheiro</option>
                                        </select>
                                    </div>
                                </div>
                            </div>

                            <div class="form-row">
                                <div class="col-md-12 mb-3">
                                    <div class="input-group">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text" id="inputGroupPrepend2"><i class="fas fa-map-marker-alt"></i></span>
                                        </div>
                                        <input type="text" class="form-control" id="reg_endereco" placeholder="Endereço" aria-describedby="inputGroupPrepend2" required>
                                    </div>
                                </div>
                            </div>

                            <div class="form-row">
                                <div class="col-md-12 mb-3">
                                    <div class="input-group">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text" id="inputGroupPrepend2"><i class="fas fa-phone-alt"></i></span>
                                        </div>
                                        <input type="text" class="form-control" id="reg_telefone" placeholder="Telefone" aria-describedby="inputGroupPrepend2" required>
                                    </div>
                                </div>
                            </div>

                            <div class="form-row">
                                <div class="col-md-12 mb-3">
                                    <label for="reg_descricao">Descrição da instituição</label>
                                    <textarea class="form-control" id="reg_descricao" rows="3"></textarea>
                                </div>
                            </div>
                            
                            <button id="btn_cadastrar" class="btn btn_green" type="submit" onclick="reg_clickBtn()">Cadastrar nova instituição</button>
                        </form>
                    </div>

                </div>
            </div>
        </div>

        <!------------------------------------------------------------------->

        <section class="sec_fixed"></section>

        <!------------------------------------------------------------------->

        <section class="sec_login">
            <div class="container-fluid">
                <div class="login_general row rounded shadow">
                    <div class="login_imgCol text-center align-self-center col-12 col-md-5"><img src="assets/images/logo.png" alt="Logo GG" height="100" width="100"><br><h5>Bem-vindo(a)!</h5></div>
                    <div class="login_dataCol align-self-center col-12 col-md-7">
                        <h5 class="text-center">LOGIN</h5>
                        <form>
                            <div class="form-group">
                                <div class="input-group mb-3">
                                    <span class="input-group-text" id="basic-addon1"><i class="fas fa-user"></i></span>
                                    <input id="login_user" type="text" class="form-control" placeholder="Usuário" aria-label="Usuário" aria-describedby="basic-addon1">
                                </div>

                                <div class="input-group mb-3">
                                    <span class="input-group-text" id="basic-addon1"><i class="fas fa-key"></i></span>
                                    <input id="login_pass" type="password" class="form-control" placeholder="Senha" aria-label="Senha" aria-describedby="basic-addon1">
                                </div>
                            </div>
                           
                            <button id="login_btn" type="submit" class="login_btn btn btn-primary">Fazer login</button>

                            <p><a href="#" data-toggle="modal" data-target="#registerModal">Criar nova conta</a></p>
                        </form>
                    </div>
                </div>
            </div>
        </section>
        
        <!------------------------------------------------------------------->

    </main>

    <!------------------------------------------------------------------------------------------------------------->

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootbox.js/5.5.2/bootbox.min.js"></script>

    <script src="assets/scripts/main.js"></script>
    <script src="assets/scripts/login.js"></script>
</body>
</html>
