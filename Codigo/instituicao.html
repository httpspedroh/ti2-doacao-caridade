<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quem necessita?</title>
    <link rel="shortcut icon" href="assets/images/favicon.ico">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <link rel="preload" href="https://fonts.googleapis.com/css?family=Roboto:100,100i,300,300i,400,400i,500,500i,700,700i,900,900i&display=swap" as="style" onload="this.onload=null;this.rel='stylesheet'">

<body>

    <!------------------------------------------------------------------------------------------------------------->

    <header>
        <nav>
            <input type="checkbox" id="check">
            <label for="check" class="checkbtn">
                <i class="fa fa-bars"></i>
            </label>
            <label class="header_logo"><img src="assets/images/logo.png" alt="Logo" width="50" height="50"><span class="header_logoText">Quem necessita?</span></label>
            <ul>
                <li><a href="/"><i class="fas fa-home"></i>Página inicial</a></li>
                <li><a href="/#Instituições"><i class="far fa-smile-wink"></i>Instituições</a></li>
                <li><a href="/#Como_doar"><i class="far fa-heart"></i>Como doar</a></li>
                <li id="textLogin"></li>
            </ul>
        </nav>
    </header>

    <!------------------------------------------------------------------------------------------------------------->

    <main>

        <!------------------------------------------------------------------->

        <div class="modal fade" id="editDataModal" tabindex="-1" role="dialog" aria-labelledby="editDataModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="editDataModalLabel">Editar dados</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Fechar">
                        <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <form id="form_editInfo">
                            <div class="form-row">
                                <div class="col-md-12 mb-3">
                                    <input type="text" class="form-control" id="edit_name" placeholder="Nome da instituição" required>
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="col-md-12 mb-3">
                                    <label for="edit_logo">Logo <small>(Recomendado: 500x500)</small></label>
                                    <div class="input-group">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text" id="inputGroupPrepend2"><i class="far fa-image"></i></span>
                                        </div>
                                        <input type="file" class="form-control" id="edit_logo" placeholder="Logo" aria-describedby="inputGroupPrepend2">
                                    </div>
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="col-md-6 mb-3">
                                    <label id="label_user" for="edit_user">Usuário</label>
                                    <div id="edit_userForm" class="input-group">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text" id="inputGroupPrepend2"><i class="fas fa-user"></i></span>
                                        </div>
                                        <input onfocusout="edit_userLostFocus()" type="text" class="form-control" id="edit_user" placeholder="Usuário" aria-describedby="inputGroupPrepend2" required>
                                    </div>
                                </div>

                                <div class="col-md-6 mb-3">
                                    <label id="label_pass" for="edit_pass">Senha</label>
                                    <div id="edit_passForm" class="input-group">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text" id="inputGroupPrepend2"><i class="fas fa-key"></i></span>
                                        </div>
                                        <input onfocusout="edit_passLostFocus()" type="password" class="form-control" id="edit_pass" placeholder="Senha" aria-describedby="inputGroupPrepend2" required>
                                    </div>
                                </div>
                            </div>

                            <div class="form-row">
                                <div class="col-md-12 mb-3">
                                    <div class="input-group">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text" id="inputGroupPrepend2"><i class="fas fa-user"></i></span>
                                        </div>
                                        <select class="custom-select" id="edit_categoria" required>
                                            <option selected>Escolha uma categoria:</option>
                                            <option value="0">Alimentos, cestas básicas</option>
                                            <option value="1">Roupas, sapatos, cobertores</option>
                                            <option value="2">Itens de higiene</option>
                                            <option value="3">Itens de mercado em geral</option>
                                            <option value="4">Livros, brinquedos</option>
                                            <option value="5">Bens materiais</option>
                                            <option value="6">Dinheiro</option>
                                        </select>
                                    </div>
                                </div>
                            </div>

                            <div class="form-row">
                                <div class="col-md-12 mb-3">
                                    <div class="input-group">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text" id="inputGroupPrepend2"><i class="fas fa-map-marker-alt"></i></span>
                                        </div>
                                        <input type="text" class="form-control" id="edit_endereco" placeholder="Endereço" aria-describedby="inputGroupPrepend2" required>
                                    </div>
                                </div>
                            </div>

                            <div class="form-row">
                                <div class="col-md-12 mb-3">
                                    <div class="input-group">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text" id="inputGroupPrepend2"><i class="fas fa-phone-alt"></i></span>
                                        </div>
                                        <input type="text" class="form-control" id="edit_telefone" placeholder="Telefone" aria-describedby="inputGroupPrepend2" required>
                                    </div>
                                </div>
                            </div>

                            <div class="form-row">
                                <div class="col-md-12 mb-3">
                                    <label for="edit_descricao">Descrição da instituição</label>
                                    <textarea class="form-control" id="edit_descricao" rows="3"></textarea>
                                </div>
                            </div>
                    
                            <button class="btn btn_green" type="submit" onclick="saveUserInfo()">Salvar alterações</button>
                        </form>
                    </div>

                </div>
            </div>
        </div>

        <!------------------------------------------------------------------->

        <div class="modal fade" id="newNewModal" tabindex="-1" role="dialog" aria-labelledby="newNewModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="newNewModalLabel">Nova notícia</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Adicionar notícia">
                        <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <form id="form_addNewNew">
                            <div class="form-group">
                                <label for="newNew_img">Imagem <small>(Recomendado: 1000x600)</small></label>
                                <input type="file" class="form-control" id="newNew_img" aria-describedby="inputGroupPrepend2" required>
                            </div>
                            <div class="form-group">
                                <input type="text" class="form-control" id="newNew_title" placeholder="Título da notícia" required>
                            </div>
                            <div class="form-group">
                                <label for="newNew_caption">Texto da notícia</label>
                                <textarea class="form-control" id="newNew_caption" rows="5" required></textarea>
                            </div>
                            <button class="btn btn_green" type="submit" onclick="addNewNew()">Adicionar notícia</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <!------------------------------------------------------------------->

        <div class="modal fade" id="editNewModal" tabindex="-1" role="dialog" aria-labelledby="editNewModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="editNewModalLabel">Editar notícia</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Adicionar notícia">
                        <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <form id="form_editNew">
                            <div class="form-group">
                                <label for="editNew_img">Imagem <small>(Recomendado: 1000x600)</small></label>
                                <input type="file" class="form-control" id="editNew_img" aria-describedby="inputGroupPrepend2">
                            </div>
                            <div class="form-group">
                                <input type="text" class="form-control" id="editNew_title" placeholder="Título da notícia" required>
                            </div>
                            <div class="form-group">
                                <label for="editNew_caption">Texto da notícia</label>
                                <textarea class="form-control" id="editNew_caption" rows="5" required></textarea>
                            </div>
                            <button class="btn btn_green" type="submit" onclick="editNew()">Salvar alterações</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <!------------------------------------------------------------------->

        <section class="sec_fixed"></section>

        <!------------------------------------------------------------------->

        <section class="sec_infoInst">
            <div class="container-fluid">
                <div id="inst_info"  class="row">
                    
                </div>
            </div>
        </section>

        <!------------------------------------------------------------------->

        <section class="sec_instMapa">
            <section data-bs-version="5.1" class="map2 cid-sKCOd6JOE8" id="map2-5">
                <div>
                    <div id="inst_map" class="google-map"></div>
                </div>
            </section>
        </section>

        <!------------------------------------------------------------------->

        <section class="sec_blog">
            <div id="div_News" class="container-fluid">
                
            </div>
        </section>

        <!------------------------------------------------------------------->

    </main>

    <!------------------------------------------------------------------------------------------------------------->

    <footer class="footer">
        <div class="container-fluid">
            <div class="footer_row row align-items-center">
                <p class="col-12 col-md-9 d-flex justify-content-center justify-content-md-start">Desenvolvido com ❤️ - ICEI PUC Minas</b>
                </p>
                <span class="col-12 col-md-3 d-flex justify-content-md-end text-center text-md-right">
                    <a href="https://icei.pucminas.br/" target="_blank"><img src="assets/images/icei.png" alt="ICEI PUC Minas"></a>
                </span>
            </div>
        </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootbox.js/5.5.2/bootbox.min.js"></script>
